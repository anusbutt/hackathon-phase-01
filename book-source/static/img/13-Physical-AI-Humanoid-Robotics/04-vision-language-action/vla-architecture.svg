<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: 16px sans-serif; fill: #666; }
    .box { fill: #e0f7fa; stroke: #00838f; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #00838f; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font: 14px sans-serif; fill: #333; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00838f" />
    </marker>
  </defs>

  <text x="400" y="40" class="title" text-anchor="middle">Vision-Language-Action (VLA) Architecture</text>
  <text x="400" y="70" class="subtitle" text-anchor="middle">Complete pipeline from voice command to robot action</text>

  <!-- Voice Input -->
  <rect x="50" y="100" width="150" height="80" class="box"/>
  <text x="125" y="130" class="label">Voice Input</text>
  <text x="125" y="150" class="label">(Microphone)</text>

  <!-- Whisper Processing -->
  <rect x="50" y="220" width="150" height="80" class="box"/>
  <text x="125" y="250" class="label">Whisper</text>
  <text x="125" y="270" class="label">Speech Recognition</text>

  <!-- Arrow from Voice to Whisper -->
  <line x1="125" y1="180" x2="125" y2="220" class="arrow"/>

  <!-- LLM Cognitive Planning -->
  <rect x="325" y="220" width="150" height="80" class="box"/>
  <text x="400" y="250" class="label">LLM</text>
  <text x="400" y="270" class="label">Cognitive Planning</text>

  <!-- Arrow from Whisper to LLM -->
  <line x1="200" y1="260" x2="325" y2="260" class="arrow"/>

  <!-- Vision Processing -->
  <rect x="50" y="340" width="150" height="80" class="box"/>
  <text x="125" y="370" class="label">Vision</text>
  <text x="125" y="390" class="label">Processing</text>

  <!-- Vision-Language Integration -->
  <rect x="325" y="340" width="150" height="80" class="box"/>
  <text x="400" y="370" class="label">Vision-Language</text>
  <text x="400" y="390" class="label">Integration</text>

  <!-- Arrow from Vision to Vision-Language -->
  <line x1="125" y1="420" x2="125" y2="460" class="arrow"/>
  <line x1="125" y1="460" x2="325" y2="380" class="arrow"/>

  <!-- Action Execution -->
  <rect x="600" y="280" width="150" height="80" class="box"/>
  <text x="675" y="310" class="label">Action</text>
  <text x="675" y="330" class="label">Execution</text>

  <!-- Arrows from LLM and Vision-Language to Action -->
  <line x1="475" y1="260" x2="600" y2="300" class="arrow"/>
  <line x1="475" y1="380" x2="600" y2="340" class="arrow"/>

  <!-- Robot Output -->
  <rect x="600" y="400" width="150" height="80" class="box"/>
  <text x="675" y="430" class="label">Robot</text>
  <text x="675" y="450" class="label">Action</text>

  <!-- Arrow from Action to Robot -->
  <line x1="675" y1="360" x2="675" y2="400" class="arrow"/>

  <!-- Feedback loop -->
  <line x1="675" y1="480" x2="675" y2="520" class="arrow"/>
  <line x1="675" y1="520" x2="125" y2="520" class="arrow"/>
  <line x1="125" y1="520" x2="125" y2="100" class="arrow"/>
  <text x="400" y="540" class="subtitle">Feedback and Perception Loop</text>
</svg>