<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: 16px sans-serif; fill: #666; }
    .box { fill: #e8f5e8; stroke: #2e7d32; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #2e7d32; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font: 14px sans-serif; fill: #333; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32" />
    </marker>
  </defs>

  <text x="400" y="40" class="title" text-anchor="middle">Multimodal Fusion in VLA</text>
  <text x="400" y="70" class="subtitle" text-anchor="middle">Combining vision and language for robotic perception</text>

  <!-- Visual Input -->
  <rect x="100" y="100" width="200" height="80" class="box"/>
  <text x="200" y="130" class="label">Visual Input</text>
  <text x="200" y="150" class="label">(Camera, Depth Sensor)</text>

  <!-- Language Input -->
  <rect x="500" y="100" width="200" height="80" class="box"/>
  <text x="600" y="130" class="label">Language Input</text>
  <text x="600" y="150" class="label">("red cup", "blue book")</text>

  <!-- Vision Processing -->
  <rect x="100" y="220" width="200" height="80" class="box"/>
  <text x="200" y="250" class="label">Vision Processing</text>
  <text x="200" y="270" class="label">(Object Detection)</text>

  <!-- Language Processing -->
  <rect x="500" y="220" width="200" height="80" class="box"/>
  <text x="600" y="250" class="label">Language Processing</text>
  <text x="600" y="270" class="label">(Tokenization)</text>

  <!-- Arrows from inputs to processing -->
  <line x1="200" y1="180" x2="200" y2="220" class="arrow"/>
  <line x1="600" y1="180" x2="600" y2="220" class="arrow"/>

  <!-- Feature Fusion -->
  <rect x="300" y="340" width="200" height="80" class="box"/>
  <text x="400" y="370" class="label">Feature Fusion</text>
  <text x="400" y="390" class="label">(Attention Mechanisms)</text>

  <!-- Arrows from processing to fusion -->
  <line x1="200" y1="300" x2="350" y2="340" class="arrow"/>
  <line x1="600" y1="300" x2="450" y2="340" class="arrow"/>

  <!-- Grounded Perception -->
  <rect x="300" y="460" width="200" height="80" class="box"/>
  <text x="400" y="490" class="label">Grounded Perception</text>
  <text x="400" y="510" class="label">("red cup" → specific object)</text>

  <!-- Arrow from fusion to grounded perception -->
  <line x1="400" y1="420" x2="400" y2="460" class="arrow"/>

  <!-- Vision Models -->
  <text x="100" y="560" class="label" text-anchor="start" font-weight="bold">Vision Models:</text>
  <text x="100" y="580" class="label" text-anchor="start">• CLIP, BLIP, DINO</text>

  <!-- Language Models -->
  <text x="500" y="560" class="label" text-anchor="start" font-weight="bold">Language Models:</text>
  <text x="500" y="580" class="label" text-anchor="start">• BERT, RoBERTa</text>

  <!-- Fusion Methods -->
  <text x="400" y="560" class="label" text-anchor="middle" font-weight="bold">Fusion Methods:</text>
  <text x="400" y="580" class="label" text-anchor="middle">• Cross-attention, Late fusion</text>
</svg>