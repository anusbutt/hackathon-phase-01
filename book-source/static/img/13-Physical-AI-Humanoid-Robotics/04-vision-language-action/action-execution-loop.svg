<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: 16px sans-serif; fill: #666; }
    .box { fill: #fff3e0; stroke: #ef6c00; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #ef6c00; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font: 14px sans-serif; fill: #333; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef6c00" />
    </marker>
  </defs>

  <text x="400" y="40" class="title" text-anchor="middle">Action Execution Loop</text>
  <text x="400" y="70" class="subtitle" text-anchor="middle">Perception-Planning-Action feedback cycle</text>

  <!-- Perception -->
  <rect x="50" y="250" width="180" height="80" class="box"/>
  <text x="140" y="280" class="label">Perception</text>
  <text x="140" y="300" class="label">(Vision, Audio, Sensors)</text>

  <!-- Planning -->
  <rect x="310" y="150" width="180" height="80" class="box"/>
  <text x="400" y="180" class="label">Planning</text>
  <text x="400" y="200" class="label">(LLM, Path Planning)</text>

  <!-- Action -->
  <rect x="570" y="250" width="180" height="80" class="box"/>
  <text x="660" y="280" class="label">Action</text>
  <text x="660" y="300" class="label">(Navigation, Manipulation)</text>

  <!-- Feedback -->
  <rect x="310" y="350" width="180" height="80" class="box"/>
  <text x="400" y="380" class="label">Feedback</text>
  <text x="400" y="400" class="label">(Success/Failure)</text>

  <!-- Arrows forming the loop -->
  <line x1="230" y1="290" x2="310" y2="190" class="arrow"/>
  <line x1="490" y1="190" x2="570" y2="290" class="arrow"/>
  <line x1="660" y1="330" x2="490" y2="390" class="arrow"/>
  <line x1="310" y1="390" x2="230" y2="330" class="arrow"/>

  <!-- Loop Label -->
  <text x="400" y="250" class="label" font-weight="bold">VLA Loop</text>

  <!-- Action Execution Components -->
  <text x="100" y="100" class="label" text-anchor="start" font-weight="bold">ROS2 Action Servers:</text>
  <text x="100" y="120" class="label" text-anchor="start">• Navigation2</text>
  <text x="100" y="140" class="label" text-anchor="start">• Manipulation</text>
  <text x="100" y="160" class="label" text-anchor="start">• Perception</text>

  <!-- Safety Checks -->
  <text x="600" y="100" class="label" text-anchor="start" font-weight="bold">Safety Checks:</text>
  <text x="600" y="120" class="label" text-anchor="start">• Collision avoidance</text>
  <text x="600" y="140" class="label" text-anchor="start">• Joint limits</text>
  <text x="600" y="160" class="label" text-anchor="start">• Emergency stop</text>

  <!-- Error Handling -->
  <text x="100" y="480" class="label" text-anchor="start" font-weight="bold">Error Handling:</text>
  <text x="100" y="500" class="label" text-anchor="start">• Action failure recovery</text>
  <text x="100" y="520" class="label" text-anchor="start">• Plan replanning</text>
  <text x="100" y="540" class="label" text-anchor="start">• Human intervention</text>

  <!-- Performance -->
  <text x="600" y="480" class="label" text-anchor="start" font-weight="bold">Performance:</text>
  <text x="600" y="500" class="label" text-anchor="start">• Latency: <50ms</text>
  <text x="600" y="520" class="label" text-anchor="start">• Success rate: >95%</text>
  <text x="600" y="540" class="label" text-anchor="start">• Safety: 100%</text>
</svg>