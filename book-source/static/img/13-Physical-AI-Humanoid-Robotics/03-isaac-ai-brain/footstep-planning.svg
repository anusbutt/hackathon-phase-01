<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <title>Footstep Planning for Humanoid Navigation</title>
  <desc>Diagram showing footstep planning differences between wheeled robots and bipedal humanoid navigation</desc>

  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" />

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial" font-size="24" fill="#2c3e50">Footstep Planning for Humanoid Navigation</text>

  <!-- Environment with obstacles -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="400" height="300" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />

    <!-- Obstacles -->
    <rect x="50" y="50" width="60" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
    <rect x="250" y="100" width="80" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
    <circle cx="150" cy="200" r="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
    <rect x="300" y="250" width="50" height="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />

    <!-- Goal location -->
    <circle cx="350" cy="50" r="15" fill="#2ecc71" stroke="#27ae60" stroke-width="3" />
    <text x="350" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">Goal</text>

    <!-- Start location -->
    <circle cx="50" cy="250" r="15" fill="#3498db" stroke="#2980b9" stroke-width="3" />
    <text x="50" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">Start</text>

    <!-- Wheeled robot path (continuous) -->
    <path d="M 65 245 Q 150 200 200 150 Q 250 120 300 100 Q 340 80 340 65"
          fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" />
    <text x="200" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#e74c3c">Wheeled Path (Continuous)</text>

    <text x="200" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#2c3e50">Environment with Obstacles</text>
  </g>

  <!-- Humanoid Footstep Planning -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="350" height="300" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />

    <!-- Obstacles (same as above) -->
    <rect x="50" y="50" width="60" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
    <rect x="250" y="100" width="80" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
    <circle cx="150" cy="200" r="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
    <rect x="300" y="250" width="50" height="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />

    <!-- Goal location -->
    <circle cx="300" cy="50" r="15" fill="#2ecc71" stroke="#27ae60" stroke-width="3" />
    <text x="300" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">Goal</text>

    <!-- Start location -->
    <circle cx="50" cy="250" r="15" fill="#3498db" stroke="#2980b9" stroke-width="3" />
    <text x="50" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">Start</text>

    <!-- Footstep plan -->
    <!-- Left foot steps -->
    <circle cx="70" cy="240" r="8" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <circle cx="110" cy="200" r="8" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <circle cx="150" cy="160" r="8" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <circle cx="190" cy="130" r="8" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <circle cx="230" cy="110" r="8" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <circle cx="270" cy="90" r="8" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <circle cx="300" cy="70" r="8" fill="#e67e22" stroke="#d35400" stroke-width="2" />

    <!-- Right foot steps -->
    <circle cx="90" cy="220" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <circle cx="130" cy="180" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <circle cx="170" cy="140" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <circle cx="210" cy="120" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <circle cx="250" cy="100" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <circle cx="285" cy="80" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />

    <!-- Center of mass path -->
    <path d="M 80 230 Q 120 210 160 170 Q 200 135 240 105 Q 270 85 285 75"
          fill="none" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3" />

    <text x="175" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#2c3e50">Footstep Planning</text>
    <text x="175" y="350" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">(Discrete foot placements)</text>
  </g>

  <!-- Comparison Legend -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="800" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10" />
    <text x="400" y="25" text-anchor="middle" font-family="Arial" font-size="16" fill="#2c3e50">Navigation Differences</text>

    <!-- Wheeled robot column -->
    <text x="100" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="#2c3e50">Wheeled Robot</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• Continuous path</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• Point navigation</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• No discrete steps</text>

    <!-- Humanoid robot column -->
    <text x="400" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="#2c3e50">Humanoid Robot</text>
    <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• Discrete foot steps</text>
    <text x="400" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• Balance constraints</text>
    <text x="400" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• Gait planning required</text>

    <!-- Nav2 adaptation column -->
    <text x="700" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="#2c3e50">Nav2 Adaptation</text>
    <text x="700" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• Footstep planners</text>
    <text x="700" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• Stability constraints</text>
    <text x="700" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">• Bipedal costmaps</text>
  </g>

  <!-- Footstep Planning Process -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="800" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5" />
    <text x="400" y="17" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Footstep Planning Process: Discrete Placement → Stability Check → Path Optimization → Execution</text>
  </g>

  <!-- Footstep Legend -->
  <g transform="translate(700, 430)">
    <rect x="0" y="0" width="150" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5" />
    <circle cx="20" cy="20" r="8" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <text x="40" y="25" font-family="Arial" font-size="12" fill="#2c3e50">Left Foot</text>
    <circle cx="20" cy="45" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="40" y="50" font-family="Arial" font-size="12" fill="#2c3e50">Right Foot</text>
    <line x1="70" y1="32" x2="130" y2="32" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3" />
    <text x="100" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">CoM Path</text>
  </g>
</svg>